<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <!--header Section-->
    <div><h1>Event Feedback Survey</h1></div>
    <form action="" method="post">
        <label for="eventname">Event Name:</label>
        <br>
        <input type="text" name="eventname" id="eventname" required>
        <br> 
        <label for="yourname">Your Name:</label>
        <br>
        <input type="text" name="yourname" id="yourname" required>
        <br> <br>
        <div>Overall Rating</div>
        <label for="rating"></label>
        <select name="rating" id="rating" >
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="Poor">Poor</option>
            <option value="very_poor">Very Poor</option>
        </select>
        <br> <br>
        <div>
            <label for="">Would you recomment this event to others?</label> <br>
            <input type="radio" name="recomment" id="yes" value="yes" required>
            <label for="yes">Yes</label> 
             <input type="radio" name="recomment" id="no" value="no" required>
            <label for="no">No</label> <br> <br>
        </div>
        <label for="additional_comments">Additional Comments</label> <br>
        <textarea name="additional_comments" id="additional_comments" rows="5" cols="50"></textarea>
        <br> <br>
        <button>Submit</button>
    </form>
    <hr>
    <h1>Employee Satisfaction Survey</h1>
    <label for="employee_name">Employee Name:</label> <br>
    <input type="text" name="employee_name" id="employee_name" required> <br>
    <label for="department_name">Department:</label> <br>
    <input type="text" name="department_name" id="department_name" required> <br> <br>
    <p>How Satisfied are you with your job?</p>
     <input type="radio" name="job_satisfaction" id="very_satisfied" value="very_satisfied" required/>
      <label for="very_satisfied">Very Satisfied</label> <br>
      <input type="radio" name="job_satisfaction" id="satisfied" value="satisfied" required>
      <label for="satisfied">Satisfied</label> <br>
      <input type="radio" name="job_satisfaction" id="neural" value="neural">
      <label for="neural">Neural</label> <br>
       <input type="radio" name="job_satisfaction" id="dissatisfied" value="dissatisfied" required>
      <label for="dissatisfied">Dissatisfied</label> <br>
       <input type="radio" name="job_satisfaction" id="very_dissatisfied" value="very_dissatisfied" required>
      <label for="very_dissatisfied">Very Dissatisfied</label> <br> <br>
      <label for="environment">How would you rate the work environment</label> <br> 

      <select name="environment" id="environment">
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select> <br>  <br>
      <div>
        <label for="suggestion">Suggestions for improvement:</label>
        <br>
        <textarea name="suggestion" id="suggestion"></textarea>
      </div> <br>
      <button>Submit</button>
   
   
</body>
</html>
